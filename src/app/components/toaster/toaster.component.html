@if (visible) {
<div
  class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full flex items-center justify-center z-50"
>
  <div
    class="w-[400px] h-[150px] bg-white rounded-lg shadow-lg flex flex-col items-center justify-center"
  >
    <p-iconfield style="font-size: 50px" [styleClass]="iconStyle"></p-iconfield>

    <p class="text-base text-gray-600 mt-2 text-center px-4">
      {{ toasterMsg }}
    </p>
  </div>
  <div class="alpha absolute bg-black/70 w-[100vw] h-[100vh] -z-10"></div>
</div>

}
